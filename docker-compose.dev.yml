# =============================================================================
# Docker Compose - Development Override
# =============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # PostgreSQL - Development
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: missland_db_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password

  # MongoDB - Development
  mongodb:
    ports:
      - "27017:27017"

  # Backend - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://localhost,http://127.0.0.1"
      POSTGRES_DB: missland_db_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      # Mount source code for hot-reload (if using development server)
      - ./backend:/app:ro
      - ./backend/media:/app/media
      - static_volume:/app/staticfiles
      - ./backend/nail_images:/app/nail_images:ro
      - ./backend/annotations.json:/app/annotations.json:ro
    ports:
      - "8000:8000"
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "config.asgi:application"]

  # Frontend - Development Mode  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
      NODE_ENV: development
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]

  # Nginx - Development (optional, can access services directly)
  nginx:
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./backend/media:/app/media:ro
